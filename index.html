<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>Weather Dashboard App</title>
	</head>
	<body>
		<header>
			<div class="headerLeft">
				<img src="images/logo.svg" alt="" class="logo" />
			</div>
			<div class="headerRight">
				<a href="#">Setting <i class="fa-solid fa-right-to-bracket"></i></a>
			</div>
		</header>
		<main>
			<h1>How's the sky looking today?</h1>
			<div class="search">
				<div class="inner">
					<img src="images/icon-search.svg" alt="" />
					<input
						type="text"
						placeholder="Search for a place..."
						id="search-input" />
				</div>
				<button onclick="searchWeather()">Search</button>
			</div>
			<p class="message" id="error-msg">No search result found!</p>
		</main>
		<section class="main-section hidden" id="weather-container">
			<div class="item1">
				<div class="Weather-right">
					<h2 class="city cityName"></h2>
					<p id="currentDate"></p>
				</div>
				<div class="Weather-left">
					<p id="currentTemp"></p>
				</div>
			</div>
			<div class="item2 class" id="hourly-section">
				<h2 class="houly-title">Hourly Forecast</h2>
				<div id="hourly-container" class="hourly-grid"></div>
			</div>
			<div class="item3">
				<div class="container">
					<div class="card">
						<p>Feels Like</p>
						<p class="card-imp" id="feelsLike"></p>
					</div>
					<div class="card">
						<p>Humidity</p>
						<p class="card-imp" id="humidity"></p>
					</div>
					<div class="card">
						<p>Wind</p>
						<p class="card-imp" id="wind"></p>
					</div>
					<div class="card">
						<p>Precipation</p>
						<p class="card-imp" id="precipation"></p>
					</div>
				</div>
			</div>

			<div class="item4">
				<h3>Daily Forecast</h3>
				<div class="forecast-container" id="forecast-container"></div>
			</div>
		</section>

		<!-- Loader overlay (add once) -->
		<div id="loader-overlay" class="hidden" aria-hidden="true">
			<div class="overlay-bg"></div>
			<!-- used for backdrop-filter fallback -->
			<div class="loader-box" role="status" aria-live="polite">
				<div class="spinner" aria-hidden="true"></div>
				<div class="loader-text">Loadingâ€¦</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
